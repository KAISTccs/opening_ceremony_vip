<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAISTccs Opening Ceremony & Forum</title>

  <!-- 파비콘 설정 -->
  <link rel="icon" href="https://i.imgur.com/w8hwT9m.png" type="image/x-icon">
  <link rel="shortcut icon" href="https://i.imgur.com/w8hwT9m.png" type="image/x-icon">

  <!-- Open Graph 설정 -->
  <meta property="og:title" content="KAISTccs Opening Ceremony & Forum">
  <meta property="og:description" content="A Leap Forward, Opening Ceremony of KAIST Center for Contemplative Science at Creative Learning Building & Contemplative Science Forum">
  <meta property="og:image" content="https://i.imgur.com/WxtWGYA.png">
  <meta property="og:url" content="https://kaistccs.github.io/opening_ceremony_vip/">
  <meta property="og:type" content="website">

  <!-- 스타일 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* 여백 포함 계산 */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #BCBCBC; /* 배경색 */
    }

    .image-container {
      display: flex; /* 중앙 정렬 */
      justify-content: center; /* 수평 중앙 */
      align-items: center; /* 수직 중앙 */
      margin: 0; /* 여백 제거 */
      padding: 0; /* 패딩 제거 */
    }

    .image-container img {
      width: 1080px;
      height: auto; /* 비율 유지 */
      display: block; /* 기본 여백 제거 */
    }

    a {
      text-decoration: none; /* 링크 밑줄 제거 */
    }

    a[href="#"] {
      cursor: default; /* 클릭 방지 */
    }

    /* 반응형 디자인 (크기 줄이지 않음) */
    @media (max-width: 1080px) {
      .image-container img {
        max-width: 100%; /* 이미지 크기 유지 */
      }
    }
  </style>
</head>
<body>
  <!-- Image 1 -->
  <div id="section1" class="image-container">
    <a href="https://example.com/page1" target="_blank">
      <img src="img1.svg" alt="Image 1">
    </a>
  </div>
  <!-- Image 2 -->
  <div id="section3" class="image-container">
    <a href="https://forms.gle/ZjTigZ7bR33rZGYs7" target="_blank">
      <img src="img2.svg" alt="Image 2">
    </a>
  </div>
  <!-- Image 3 -->
  <div class="image-container">
    <a href="https://naver.me/57VZLVVc" target="_blank">
      <img src="img3.svg" alt="Image 3">
    </a>
  </div>
  <!-- Image 4 -->
  <div class="image-container">
    <a href="#" style="cursor: default;">
      <img src="img4.svg" alt="Image 4">
    </a>
  </div>
</body>
</html>
